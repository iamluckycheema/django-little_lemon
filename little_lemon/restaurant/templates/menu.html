{% extends "base.html" %} {% load static %} {% block contents %}
<h1>Menu</h1>
{% if menu %}
<!--Begin col-->
<div class="column">
  {% for item in menu%}
  <p>
    <a href="{% url 'restaurant:menu_item' pk=item.pk %}"> {{item.name}} </a>
    <span class="menu-price">$ {{item.price}}.00 </span>
  </p>
  {% endfor %}
</div>
<!--End col-->
{% else %}
<p>No Items to Display</p>
{% endif %} {% endblock %}
